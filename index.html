<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
            div{
                width: 250px;
                margin: 50px auto;
                overflow: hidden;
            }
            div img{
                width: 100%;
                cursor: pointer;
                transition: all 0.6s;/*图片放大过程的时间*/
            }
            div img:hover{
                transform: scale(1.2);/*鼠标放上图片放大的倍数*/
            }
        </style>
    </head>
    <body>
        <div>
            <img src="images/01.jpg" />
        </div>
    </body>
</html>
